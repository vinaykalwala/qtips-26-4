       <style>
           .password-container {
            position: relative;
        }

        .show-password-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .show-password-checkbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
       </style>
       <div style="width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;margin-top:2rem">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #3f96cd;">Q<span style="color:black">Tipstore</span></h1>
    </div>

<h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>


</div>
